<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User List</title>
</head>
<body>
	<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')">Edit</th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')">Delete</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.username}"></td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>      
    <p><a href="/admin/adduser">Add a new user</a></p> <a href="/home">Go to HomePage</a>
</div>
</body>
</html>
