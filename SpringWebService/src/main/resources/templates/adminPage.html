<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin Page</title>
</head>
<body>

	<p><a href="/userlist">User list</a></p>

    </form>
</body>
</html>
